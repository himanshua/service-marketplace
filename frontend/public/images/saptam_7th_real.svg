<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Seventh House - scales, rings, handshake, couple silhouettes">
  <defs>
    <linearGradient id="bgG" x1="0" x2="1">
      <stop offset="0" stop-color="#fbfbfd"/>
      <stop offset="1" stop-color="#f3faf7"/>
    </linearGradient>
    <linearGradient id="goldG" x1="0" x2="1">
      <stop offset="0" stop-color="#ffd37a"/>
      <stop offset="1" stop-color="#ff9f43"/>
    </linearGradient>
    <linearGradient id="ringHighlight" x1="0" x2="1">
      <stop offset="0" stop-color="#fff6e6" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#ffd37a" stop-opacity="0.6"/>
    </linearGradient>
    <filter id="shadow1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="14" stdDeviation="24" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bgG)"/>

  <!-- Left: Greco-Roman style figures (togas, laurel wreaths) -->
  <g transform="translate(140,180) scale(1)">
    <g filter="url(#shadow1)">
      <ellipse cx="120" cy="210" rx="110" ry="24" fill="#eef6f2" />
    </g>

    <!-- Figure 1: classical profile with laurel and toga -->
    <g transform="translate(40,40) scale(1)" fill="#2d3f48">
      <!-- head with laurel -->
      <path d="M32 18 C24 18 20 10 20 6 C20 2 26 0 32 0 C38 0 44 2 44 6 C44 10 40 18 32 18 Z" fill="#2d3f48"/>
      <g transform="translate(32,6)">
        <path d="M-12 -2 C-10 -6 -6 -8 0 -8 C6 -8 10 -6 12 -2" fill="#8fb57d"/>
      </g>
      <!-- nose/profile -->
      <path d="M44 8 C50 12 58 12 64 10" stroke="#2d3f48" stroke-width="3" fill="none" stroke-linecap="round"/>
      <!-- toga drape -->
      <path d="M8 34 C24 26 48 26 72 34 L72 82 C48 74 24 74 8 82 Z" fill="#dfeef0" stroke="#c6dde0" stroke-width="1"/>
    </g>

    <!-- Figure 2: standing classical figure, slight turn -->
    <g transform="translate(160,18) scale(1)" fill="#21323a">
      <!-- head with laurel -->
      <path d="M28 18 C22 18 18 10 18 6 C18 2 24 0 30 0 C36 0 40 2 40 6 C40 10 36 18 28 18 Z" fill="#21323a"/>
      <g transform="translate(30,6)">
        <path d="M-10 -2 C-8 -6 -4 -8 2 -8 C8 -8 12 -6 14 -2" fill="#8fb57d"/>
      </g>
      <!-- toga -->
      <path d="M6 36 C30 26 52 26 78 38 L78 92 C52 84 30 86 6 92 Z" fill="#f6f8f7" stroke="#d7e6e6" stroke-width="1"/>
      <!-- arm reaching for handshake -->
      <path d="M78 56 C100 54 120 60 140 72" stroke="#c8dfe0" stroke-width="8" stroke-linecap="round" fill="none"/>
    </g>

    <!-- small connecting motif (classical fillet) -->
    <path d="M110 138 C122 126 140 126 154 138" stroke="#d1e3df" stroke-width="6" stroke-linecap="round" fill="none"/>

    <text x="120" y="240" font-family="Inter, Georgia, serif" font-size="18" text-anchor="middle" fill="#1f2a44">Classical Partnership • Duty • Honor</text>
  </g>

  <!-- Center: Scales (justice, balance) -->
  <g transform="translate(520,120) scale(1.25)">
    <g filter="url(#shadow1)">
      <rect x="-160" y="-40" width="420" height="320" rx="22" fill="#ffffff" stroke="#e6eef0" stroke-width="1"/>
    </g>

    <!-- pillar -->
    <g transform="translate(60,50)">
      <path d="M60 16 L60 210" stroke="#37474f" stroke-width="8" stroke-linecap="round"/>
      <path d="M-80 16 L200 16" stroke="#37474f" stroke-width="8" stroke-linecap="round"/>

      <!-- left pan -->
      <g transform="translate(-40,16)">
        <path d="M-44 54 C-34 18 -6 18 4 54" fill="#ffffff" stroke="#c9dfe0" stroke-width="3"/>
        <g transform="translate(-24,74)">
          <circle cx="0" cy="0" r="30" fill="url(#goldG)" stroke="#b05f0b" stroke-width="2"/>
        </g>
      </g>

      <!-- right pan -->
      <g transform="translate(140,16)">
        <path d="M44 54 C34 18 6 18 -4 54" fill="#ffffff" stroke="#c9dfe0" stroke-width="3"/>
        <g transform="translate(24,74)">
          <circle cx="0" cy="0" r="30" fill="#bfe7d6" stroke="#0b7a4a" stroke-width="2"/>
        </g>
      </g>

      <!-- base -->
      <rect x="12" y="206" width="96" height="12" rx="6" fill="#263238"/>
    </g>

    <text x="100" y="260" font-family="Inter, Arial, sans-serif" font-size="20" text-anchor="middle" fill="#1f2a44">Justice • Contracts • Balance</text>
  </g>

  <!-- Foreground: Wedding rings and handshake -->
  <g transform="translate(520,330)">
    <!-- rings -->
    <g transform="translate(-130,0)">
      <ellipse cx="40" cy="40" rx="46" ry="28" fill="url(#ringHighlight)" stroke="#b86d14" stroke-width="6"/>
      <ellipse cx="84" cy="42" rx="46" ry="28" fill="url(#goldG)" stroke="#b86d14" stroke-width="6"/>
      <text x="40" y="100" font-family="Inter, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#37474f">Marriage • Union</text>
    </g>

    <!-- handshake -->
    <g transform="translate(70,-6) scale(1)">
      <path d="M0 40 C20 20 60 20 80 40 L72 48 C60 36 40 36 28 48 Z" fill="#f2f6f5" stroke="#9bb3b0" stroke-width="2"/>
      <path d="M80 40 C100 58 120 62 140 48" fill="#fdebd0" stroke="#d4b27a" stroke-width="2"/>
      <text x="120" y="100" font-family="Inter, Arial, sans-serif" font-size="14" text-anchor="middle" fill="#37474f">Agreement • Handshake</text>
    </g>
  </g>

  <!-- Right: Libra glyph circle accent -->
  <g transform="translate(960,120) scale(1.1)">
    <circle cx="0" cy="0" r="76" fill="#ffffff" stroke="#efe7ff" stroke-width="1"/>
    <path d="M-36 18 Q -2 -22 36 18" fill="none" stroke="#6a1b9a" stroke-width="8" stroke-linecap="round"/>
    <path d="M-52 40 L52 40" stroke="#6a1b9a" stroke-width="6" stroke-linecap="round"/>
    <text x="0" y="110" font-family="Inter, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1f2a44">Tula • Libra</text>
  </g>

  <!-- Footer label -->
  <text x="600" y="600" font-family="Inter, Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6b7280">Seventh House — Partnerships, Justice, Marriage & Public Relations</text>
</svg>